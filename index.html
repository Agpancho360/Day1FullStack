<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Genos:wght@100&display=swap" rel="stylesheet">
    <title>Login/Sign up Sample</title>
</head>

<body>
    <div class="container">
        <h1 id="title">Log in</h1>
        <div class="formSwitcher">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Signup</button>
        </div>
        <div class="form">
            <form class="login-form">
                <div>
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="Email">
                </div>
                <div>
                    <label for="user_password">Password</label>
                    <input type="password" id="password" name="userPassword" placeholder="Password">
                </div>
                <input type="submit" id="submit-button">
            </form>
            <form class="signup-form">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                </div>
                <div>
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="Email">
                </div>
                <div>
                    <label for="user_password">Password</label>
                    <input type="password" id="password" name="userPassword" placeholder="Password">
                </div>
                <input type="submit" id="submit-button">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
